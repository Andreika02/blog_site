<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <div class="mt-5">
        <h1 class="text-center my-3">Регистрация</h1>
        <form class="d-flex flex-column gap-2 mx-auto" style="max-width: 300px;" method="get">
            <input class="form-control" type="text" placeholder="name" name="name">
            <input class="form-control" type="email" placeholder="email" name="name">
            <input class="form-control" type="password" placeholder="password" name="password">
            <input class="form-control" type="password" placeholder="repeat password" name="password_repeat">
            <div class="male d-flex gap-2 justify-content-center">
            <span>man</span>
            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
            <input type="radio" class="form-check-input" name="gender" id="female" value="female">
            <span>woman</span>
            </div>
            <button class="rounded-1 btn btn-success" type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
