<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'playlist/includes/header.html' %}
    <main class="vh-100">
        {% for video in videos %}
        <div class="card" style="width: 250px;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{video.embed_code}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        {% endfor %}
    </main>
    {% include 'playlist/includes/footer.html' %}
</body>
</html>
